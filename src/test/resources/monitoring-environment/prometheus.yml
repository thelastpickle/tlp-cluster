# used for docker testing only
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'cassandra'
    scrape_interval: 5s
    static_configs:
      - targets: ['cassandra:9500']
  - job_name: 'stress'
    scrape_interval: 5s
    static_configs:
      - targets: ['stress:9500']