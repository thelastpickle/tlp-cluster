version: "3.0"

services:
  grafonnet:
    image: "thelastpickle/grafonnet:1.0"
    volumes:
      - "./dashboards/:/input:ro"
      - "${BUILD_DIR}:/output"

  prometheus:
    image: prom/prometheus:v2.11.1
    restart: unless-stopped
    ports:
      - "9090:9090"
    networks:
      - tlp_cluster_net
    volumes:
      - "./monitoring-environment/prometheus.yml:/etc/prometheus/prometheus.yml:ro"

  node_exporter:
    image: prom/node-exporter:v0.18.1
    ports:
      - "9100:9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.meminfo"
    depends_on:
      - cassandra
      - cassandra2
    networks:
      - tlp_cluster_net

  node_exporter2:
    image: prom/node-exporter:v0.18.1
    ports:
      - "9100"
    volumes:
      - "/proc:/host/proc:ro"
      - "/sys:/host/sys:ro"
      - "/:/rootfs:ro"
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"
      - "--collector.meminfo"
    depends_on:
      - cassandra
      - cassandra2
    networks:
      - tlp_cluster_net

  grafana:
    image: grafana/grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - "./monitoring-environment/grafana.ini:/etc/grafana/grafana.ini:ro"
      - "./monitoring-environment/provisioning/:/etc/grafana/provisioning/"
      - "${DASHBOARD_DIR}:/var/lib/grafana/dashboards:ro"
    networks:
      - tlp_cluster_net
    environment:
      - "GF_INSTALL_PLUGINS=grafana-polystat-panel"


  cassandra:
    image: cassandra:3.11.4
    ports:
      - "9501:9501"
      - "9042:9042"
      - "7000"
    volumes:
      - "../src/main/resources/com/thelastpickle/tlpcluster/commands/origin/provisioning/cassandra/jmx_prometheus_javaagent-0.12.0.jar.txt:/usr/share/jmx_prometheus_javaagent-0.12.0.jar:ro"
      - "../src/main/resources/com/thelastpickle/tlpcluster/commands/origin/provisioning/cassandra/config.yaml:/usr/share/config.yaml:ro"
    environment:
      JVM_EXTRA_OPTS: '-javaagent:/usr/share/jmx_prometheus_javaagent-0.12.0.jar=9501:/usr/share/config.yaml -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra, cassandra2"
    networks:
      - tlp_cluster_net

  cassandra2:
    image: cassandra:3.11.4
    command: /bin/bash -c "echo 'Waiting for seed node' && sleep 30 && /docker-entrypoint.sh cassandra -f"
    ports:
      - "9501"
      - "9042"
      - "7000"
    volumes:
      - "../src/main/resources/com/thelastpickle/tlpcluster/commands/origin/provisioning/cassandra/jmx_prometheus_javaagent-0.12.0.jar.txt:/usr/share/jmx_prometheus_javaagent-0.12.0.jar:ro"
      - "../src/main/resources/com/thelastpickle/tlpcluster/commands/origin/provisioning/cassandra/config.yaml:/usr/share/config.yaml:ro"
    networks:
      - tlp_cluster_net
    environment:
      JVM_EXTRA_OPTS: '-javaagent:/usr/share/jmx_prometheus_javaagent-0.12.0.jar=9501:/usr/share/config.yaml -Dcassandra.consistent.rangemovement=false -Dcassandra.ring_delay_ms=100'
      CASSANDRA_NUM_TOKENS: 1
      CASSANDRA_SEEDS: "cassandra"

  stress:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500:9500"
    networks:
      - tlp_cluster_net
    environment:
      - "TLP_STRESS_CASSANDRA_HOST=cassandra"
    command: "run KeyValue --rate 100 -d 1d -r .8"
    depends_on:
      - cassandra
      - cassandra2

  stress2:
    image: thelastpickle/tlp-stress:latest
    ports:
      - "9500"
    networks:
      - tlp_cluster_net
    environment:
      - "TLP_STRESS_CASSANDRA_HOST=cassandra"
    command: "run BasicTimeSeries --rate 100 -d 1d -r .9"
    depends_on:
      - cassandra
      - cassandra2
      - stress

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - cassandra
      - cassandra2
    command: cassandra:9042 cassandra2:9042
    networks:
      - tlp_cluster_net

networks:
  tlp_cluster_net:
    driver: bridge
